<script>
    const divelement=document.createElement("div");                           //create new div
    console.log(divelement);                                                  //<div></div>
    // const addText = document.createTextNode("Hello My Name Is Aman");      //Creates a text node.
    // div.appendChild(addText)                                               //Appends text to the <div>

    divelement.className="AMAN";                             //<div class="AMAN"></div>
    divelement.id=Math.round(Math.random() * 10);            //<div class="AMAN" id="2"></div>
    divelement.setAttribute("NAM","ANKIT");                  //<div class="AMAN" id="2" nam="ANKIT"></div>
    divelement.style.backgroundColor="yellow";               //set backgroungColor 'yellow' in created div
    divelement.style.padding="25px";                         //set 'padding' in created div
    document.body.appendChild(divelement);                   //Appends the created element in document    
</script>
