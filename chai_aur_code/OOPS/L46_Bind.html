<!-- The bind() method of Function instances creates a new function that, when called, calls this function with its 'this' keyword set to the provided value, 
 and a given sequence of arguments preceding any provided when the new function is called. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
</head>
<body>
  <button>Click me!</button>
</body>
<script>

  class React {
    constructor(){
      this.library="React";
      this.server="https://local";

      document.querySelector("button").addEventListener("click", this.handleClick);              //return : button Clicked, undefined
      document.querySelector("button").addEventListener("click", this.handleClick.bind(this));   //return : button Clicked, https://local , here we passes the ('this' of button) to the  handleClick
    }

    handleClick(){
      console.log("Button Clicked");
      console.log(this.server);
    }
  }
  const app = new React()
  
</script>
</html>
